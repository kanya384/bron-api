syntax = "proto3";
package grpc;

option go_package="./;grpc";
import "libs/google/api/annotations.proto";
import "libs/protoc-gen-openapiv2/options/annotations.proto";

option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_swagger) = {
    info: {
      title: "Auth service gateway";
      version: "1.0";
      contact: {
        name: "laurkan";
        email: "kanya384@mail.ru";
      };
    };
    security_definitions: {
        security: {
            key: "Bearer"
            value: {
                type: TYPE_API_KEY
                in: IN_HEADER
                name: "Authorization"
                description: "Authentication token, prefixed by Bearer: Bearer <token>"
            }
        }
    };
    base_path: "/api/",
    security: {
        security_requirement: {
          key: "Bearer"
        }
    };
      
};

service Auth {
 rpc SignUpAdministrator (SignUpRequest) returns (SignUpResponse) {
    option (google.api.http) = {
        post: "/auth/sign-up/administrator"
        body: "*"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
        security: { }
    };
 }
 rpc SignUpUser (SignUpRequest) returns (SignUpResponse) {
    option (google.api.http) = {
        post: "/auth/sign-up/user"
        body: "*"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
        security: { }
    };
 }
 rpc SignIn (SignInRequest) returns (SignInResponse) {
    option (google.api.http) = {
        post: "/auth/sign-in"
        body: "*"
    };
 }
 rpc VerifyEmail (VerifyEmailRequest) returns (VerifyEmailResponse) {
    option (google.api.http) = {
        post: "/auth/verify-mail"
        body: "*"
    };
 }
 rpc ResetPassword (ResetPasswordRequest) returns (ResetPasswordResponse) {
    option (google.api.http) = {
        post: "/auth/reset-password"
        body: "*"
    };
 }
 rpc RefreshToken(RefreshTokenRequest) returns (RefreshTokenResponse) {
    option (google.api.http) = {
        post: "/auth/refresh-token"
        body: "*"
    };
 }
}

message SignUpRequest {
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_schema) = {
        json_schema: {
            title: "A bit of everything"
            description: "Intentionaly complicated message type to cover many features of Protobuf."
            required: ["name", "surname", "phone", "pass", "email", "role"]
        }
        example: "{\"name\": \"Иван\", \"surname\":\"Иванов\", \"phone\":\"+7 (900) 870-13-33\", \"pass\":\"Password2!\", \"email\":\"test01@mail.ru\", \"role\":\"administrator\"}"
    };

    string name = 1;
    string surname = 2;
    string phone = 3;
    string pass = 4;
    string email = 5;
}

message SignUpResponse {
    string message = 1;
}

message SignInRequest {
    string phone = 1;
    string pass = 2;
    DeviceRequest device = 3;
    
}

message SignInResponse {
    string token = 1;
    string refreshToken = 2;
}

message DeviceRequest {
    string userID = 1;
    string deviceID = 2;
    string ip = 3;
    string agent = 4;
    uint32 dtype = 5;
}

message VerifyEmailRequest {
    string verificationCode = 1;
}

message VerifyEmailResponse {

}

message UpdateUserRequest {

}

message UpdateUserResponse {
    
}

message ResetPasswordRequest {

}

message ResetPasswordResponse {

}

message RefreshTokenRequest {
    string refreshToken = 1;
}

message RefreshTokenResponse {
    string accessToken = 1;
    string refreshToken = 2;
}